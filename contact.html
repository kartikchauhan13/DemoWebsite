    <title>Contact Us</title>
</head>

<body id="body">
    <div class="nav-container">
        <div class="brand-title">
            <img src="images/brand.png" alt="logo">
            <p>Brand Name</p>
        </div>
        <a href="#" class="toggle-button">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </a>
        <div class="navbar-links">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Products</a></li>

                <li><a href="contact.html">Contact</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </div>
    </div>
    <div class="container-fluid ">
        <form>
            <div class="mb-3">
                <h4 class="form-title">Contact brandName</h4>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Name</label>
                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter your name">
            </div>
            <div class="mb-3">
                <label for="phoneNumber" class="form-label">Phone number (Optional)</label>
                
                <div class="input-group mb-3">  
                <span class="input-group-text" id="basic-addon1">+91</span>
                <input type="text" class="form-control" placeholder="10 digit phone number" id="phoneNumber" minlength="10" maxlength="10" >
            </div>
            </div>
            <div class="mb-3">

                <label for="exampleInputEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="xyx@mail.com" required>
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" placeholder="Enter your message here " maxlength="300"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>




    <!-- JavaScript Bundle with Popper -->
